<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main .css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="logo">
        <img src="./img/Foto fondo verde.jpg" alt="">
        <h2>Never stop learning</h2>
    </section>
    <section class="form">
        <h2>Déjanos tus datos para enviarte información acerca de nuestros descuentos</h2>
        <form id="contactForm">
            <input type="text" name="name" placeholder="Nombre" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <section class= "buttons">
        <a href="https://wa.me/+573147002991" target="_blank">
            <button class="wp">WhatsApp</button>
        </a>
        <a href="https://adriangalopez.pixieset.com/" target="_blank">
            <button class="pt">Portafolio</button>
        </a>
        <a href="https://www.instagram.com/psico_adrian" target="_blank">
            <button class="in">Instagram</button>
        </a>     
    </section>
    <script>
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', e => {
            e.preventDefault();
            const formData = new FormData(form);
            fetch('https://script.google.com/macros/s/AKfycbyCaDHny-Az9dyN6qCT2MakQPqstE4IGql9Kqe_1L0HZDoxkhWGsjvXe_aVw4430Pdb/exec', {
                method: 'POST',
                body: formData
            }).then(response => {
                return response.text();
            }).then(data => {
                alert('Form Submitted Successfully');
                form.reset();
            }).catch(error => {
                console.error('Error!', error.message);
            });
        });
    </script>    
</body>
</html>
